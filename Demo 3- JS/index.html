<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #container {
        width: 300px;
        height: 200px;
        background-color: lightblue;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Change Background Color</h1>
      <button id="colorButton">Change Color</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
